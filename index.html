<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRetrofit - Energy Efficiency SaaS Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #111;
            line-height: 1.5;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .logo {
            height: 36px;
            width: 36px;
            border-radius: 12px;
            background: #059669;
            color: #fff;
            display: grid;
            place-items: center;
            font-weight: 700;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .sub {
            font-size: 12px;
            color: #6b7280;
        }
        
        .btn-primary {
            background: #059669;
            color: #fff;
            border: 1px solid #059669;
            border-radius: 999px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: #047857;
            border-color: #047857;
        }
        
        .btn-outline {
            background: #fff;
            color: #059669;
            border: 1px solid #059669;
            border-radius: 999px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-outline:hover {
            background: #ecfdf5;
        }
        
        /* Tab Styles */
        .tab-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 16px;
        }
        
        .tab {
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            background: #fff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: #f9fafb;
        }
        
        .tab-active {
            background: #059669;
            color: #fff;
            border-color: #059669;
        }
        
        /* Content Styles */
        .grid-3 {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 12px;
            padding: 0 16px 16px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .section {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        
        .section-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 6px;
        }
        
        .input {
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input:focus {
            border-color: #059669;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: #059669;
            color: #fff;
            border-radius: 999px;
            margin-right: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-light {
            display: inline-block;
            padding: 2px 8px;
            background: #f3f4f6;
            color: #111;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .list {
            font-size: 14px;
            color: #374151;
            padding-left: 18px;
            line-height: 1.6;
        }
        
        .list li {
            margin-bottom: 6px;
        }
        
        .muted {
            font-size: 13px;
            color: #6b7280;
            margin: 0;
        }
        
        .grid-apva {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
        }
        
        .steps-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .step-line {
            flex: 1;
            height: 1px;
            background: #d1fae5;
        }
        
        .box {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            background: #fff;
        }
        
        /* Kanban Styles */
        .kanban {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            overflow-x: auto;
        }
        
        .kanban-col {
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 12px;
            background: #fff;
            min-width: 200px;
        }
        
        .kanban-col-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .card-sm {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            background: #fff;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        
        .mini-text {
            margin-top: 6px;
            font-size: 12px;
            color: #6b7280;
        }
        
        /* Progress Bar */
        .progress-outer {
            width: 100%;
            height: 8px;
            background: #f3f4f6;
            border-radius: 999px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-inner {
            height: 100%;
            background: #10b981;
            transition: width 0.3s;
        }
        
        /* Footer */
        .footer {
            padding: 16px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            margin-top: 16px;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .kanban {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .tab-bar {
                grid-template-columns: 1fr 1fr;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .kanban {
                grid-template-columns: 1fr;
            }
            
            .grid-apva {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .header > div:last-child {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const Recharts = window.Recharts;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell, BarChart, Bar } = Recharts;

        function EcoRetrofitDemo() {
            const [activeTab, setActiveTab] = useState("audit");

            // Audit form state
            const [audit, setAudit] = useState({
                buildingType: "Single",
                floorArea: "",
                yearBuilt: "",
                heating: "",
                annualKwh: "",
                notes: "",
            });

            const [apvaStatus, setApvaStatus] = useState("Draft");
            const [apvaPdfReady, setApvaPdfReady] = useState(false);

            const demoProjects = [
                { id: 1, addr: "125 Oak St.", stage: "Intake", pct: 18 },
                { id: 2, addr: "789 Birch Ave.", stage: "Audit", pct: 42 },
                { id: 3, addr: "790 Dack Ave.", stage: "Proposal", pct: 58 },
                { id: 4, addr: "123 Oak St.", stage: "Install", pct: 76 },
                { id: 5, addr: "781 5th Ave.", stage: "QC", pct: 88 },
                { id: 6, addr: "117 9th Ave.", stage: "Rebate", pct: 100 },
            ];
            const stages = ["Intake", "Audit", "Proposal", "Install", "QC", "Rebate"];

            const kpiData = [
                { month: "Jan", savings: 12, approvals: 2 },
                { month: "Feb", savings: 15, approvals: 3 },
                { month: "Mar", savings: 18, approvals: 4 },
                { month: "Apr", savings: 22, approvals: 5 },
                { month: "May", savings: 27, approvals: 6 },
                { month: "Jun", savings: 31, approvals: 7 },
            ];

            const mix = [
                { name: "Solar", value: 40 },
                { name: "Heat Pumps", value: 32 },
                { name: "Insulation", value: 18 },
                { name: "Batteries", value: 10 },
            ];

            const filteredByStage = useMemo(
                () => stages.map((s) => ({ stage: s, items: demoProjects.filter((p) => p.stage === s) })),
                []
            );

            const generateApva = () => {
                setApvaStatus("Submitted");
                setApvaPdfReady(false);
                setTimeout(() => {
                    setApvaStatus("Approved");
                    setApvaPdfReady(true);
                }, 800);
            };

            return (
                <div style={{minHeight: '100vh', background: '#fafafa'}}>
                    {/* Header */}
                    <div className="header">
                        <div className="logo">ER</div>
                        <div>
                            <div className="title">EcoRetrofit24 • MVP Prototype</div>
                            <div className="sub">APVA automation • Retrofit workflow • KPI reporting</div>
                        </div>
                        <div style={{ marginLeft: "auto", display: "flex", gap: 8 }}>
                            <button className="btn-outline">Settings</button>
                            <button className="btn-primary">Request Demo</button>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="tab-bar">
                        {[
                            { id: "audit", label: "Audit Form" },
                            { id: "apva", label: "APVA Generator" },
                            { id: "projects", label: "Projects" },
                            { id: "reporting", label: "Reporting" },
                        ].map((t) => (
                            <button
                                key={t.id}
                                onClick={() => setActiveTab(t.id)}
                                className={activeTab === t.id ? "tab tab-active" : "tab"}
                            >
                                {t.label}
                            </button>
                        ))}
                    </div>

                    {/* Content */}
                    {activeTab === "audit" && (
                        <div className="grid-3">
                            <Section title="Building Details" action={<Pill>Draft</Pill>}>
                                <div className="grid-2">
                                    <Field label="Building Type">
                                        <select
                                            value={audit.buildingType}
                                            onChange={(e) => setAudit({ ...audit, buildingType: e.target.value })}
                                            className="input"
                                        >
                                            <option>Single</option>
                                            <option>Multi-apartment</option>
                                            <option>Commercial</option>
                                        </select>
                                    </Field>
                                    <Field label="Floor Area (m²)">
                                        <input
                                            placeholder="e.g., 1,250"
                                            value={audit.floorArea}
                                            onChange={(e) => setAudit({ ...audit, floorArea: e.target.value })}
                                            className="input"
                                        />
                                    </Field>
                                    <Field label="Year of Construction">
                                        <input
                                            placeholder="e.g., 1998"
                                            value={audit.yearBuilt}
                                            onChange={(e) => setAudit({ ...audit, yearBuilt: e.target.value })}
                                            className="input"
                                        />
                                    </Field>
                                    <Field label="Heating System">
                                        <input
                                            placeholder="District / Gas / Electric"
                                            value={audit.heating}
                                            onChange={(e) => setAudit({ ...audit, heating: e.target.value })}
                                            className="input"
                                        />
                                    </Field>
                                    <Field label="Annual Energy Usage (kWh)">
                                        <input
                                            placeholder="e.g., 185,000"
                                            value={audit.annualKwh}
                                            onChange={(e) => setAudit({ ...audit, annualKwh: e.target.value })}
                                            className="input"
                                        />
                                    </Field>
                                    <Field label="Notes / Observations" full>
                                        <textarea
                                            rows={4}
                                            placeholder="Thermal bridges, roof condition, window glazing, etc."
                                            value={audit.notes}
                                            onChange={(e) => setAudit({ ...audit, notes: e.target.value })}
                                            className="input"
                                            style={{resize: "vertical", height: 96}}
                                        />
                                    </Field>
                                </div>
                                <div style={{ marginTop: 12, display: "flex", gap: 8 }}>
                                    <button className="btn-primary" onClick={() => setActiveTab("apva")}>
                                        Generate APVA PDF
                                    </button>
                                    <button className="btn-outline">Save Draft</button>
                                </div>
                            </Section>

                            <Section title="Quick Estimator">
                                <EstimatorCard audit={audit} />
                            </Section>

                            <Section title="Document Checklist">
                                <ul className="list">
                                    <li>Ownership proof</li>
                                    <li>Energy audit baseline</li>
                                    <li>Contractor quotes</li>
                                    <li>Payback & savings model</li>
                                </ul>
                                <div style={{ marginTop: 8, fontSize: 13 }}>
                                    <span className="badge">APVA</span> Grant coverage up to 85%
                                </div>
                            </Section>
                        </div>
                    )}

                    {activeTab === "apva" && (
                        <Section title="APVA Application Status" action={<Pill>{apvaStatus}</Pill>}>
                            <div className="grid-apva">
                                <div>
                                    <div className="steps-row">
                                        <Step done={apvaStatus !== "Draft"} label="Draft" />
                                        <div className="step-line" />
                                        <Step done={apvaStatus !== "Draft"} label="Submitted" />
                                        <div className="step-line" />
                                        <Step done={apvaStatus === "Approved"} label="Approved" />
                                    </div>
                                    <div className="box">
                                        <p className="muted">Generate APVA-compliant PDF using the audit fields. This mock simulates server-side generation.</p>
                                        <div style={{ marginTop: 12, display: "flex", gap: 8 }}>
                                            <button className="btn-primary" onClick={generateApva}>Generate PDF</button>
                                            <button className="btn-outline" disabled={!apvaPdfReady}>Download PDF</button>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div className="box" style={{background: "#ecfdf5"}}>
                                        <p style={{ margin: 0, fontSize: 14 }}><b>Tip:</b> Attach contractor quotes and HOA mandate to improve approval chances.</p>
                                    </div>
                                    <div style={{ marginTop: 12 }}>
                                        <div style={{ fontSize: 13, marginBottom: 6 }}>APVA Checklist</div>
                                        <ul className="list">
                                            <li>Applicant & Property details</li>
                                            <li>Baseline energy audit</li>
                                            <li>Measures & expected savings</li>
                                            <li>Budget & financing plan</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </Section>
                    )}

                    {activeTab === "projects" && (
                        <Section title="Project Pipeline (Kanban)">
                            <div className="kanban">
                                {stages.map((stage) => (
                                    <div key={stage} className="kanban-col">
                                        <div className="kanban-col-head">
                                            <div style={{ fontWeight: 600 }}>{stage}</div>
                                            <div className="badge-light">{demoProjects.filter((p) => p.stage === stage).length}</div>
                                        </div>
                                        <div>
                                            {demoProjects.filter((p) => p.stage === stage).map((p) => (
                                                <div key={p.id} className="card-sm">
                                                    <div style={{ fontSize: 14, fontWeight: 600 }}>{p.addr}</div>
                                                    <Progress value={p.pct} />
                                                    <div className="mini-text">{p.pct}% complete</div>
                                                    <div style={{ display: "flex", gap: 6, marginTop: 8 }}>
                                                        <button className="btn-outline" style={{padding: '4px 8px', fontSize: '12px'}}>View</button>
                                                        <button className="btn-primary" style={{padding: '4px 8px', fontSize: '12px'}}>Advance</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </Section>
                    )}

                    {activeTab === "reporting" && (
                        <div className="grid-3">          
                            <Section title="Energy Savings Trend">
                                <div style={{ height: 260 }}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <LineChart data={kpiData} margin={{ top: 10, right: 10, left: 0, bottom: 0 }}>
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis dataKey="month" />
                                            <YAxis />
                                            <Tooltip />
                                            <Line type="monotone" dataKey="savings" stroke="#059669" strokeWidth={2} dot={false} />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            </Section>

                            <Section title="Project Mix (YTD)">
                                <div style={{ height: 260 }}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie dataKey="value" data={mix} innerRadius={45} outerRadius={80} paddingAngle={3}>
                                                {mix.map((_, i) => (
                                                    <Cell key={i} fill={["#10b981", "#34d399", "#6ee7b7", "#a7f3d0"][i % 4]} />
                                                ))}
                                            </Pie>
                                            <Tooltip />
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                            </Section>

                            <Section title="Approvals (YTD)">
                                <div style={{ height: 260 }}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={kpiData}>
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis dataKey="month" />
                                            <YAxis />
                                            <Tooltip />
                                            <Bar dataKey="approvals" fill="#10b981" radius={[6, 6, 0, 0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </Section>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="footer">© {new Date().getFullYear()} EcoRetrofit UAB · Prototype UI for demonstrations. No backend or personal data processed.</div>
                </div>
            );
        }

        // --- UI primitives (no external UI lib) ---
        function Section({ title, action, children }) {
            return (
                <div className="section">
                    <div className="section-head">
                        <div style={{ fontSize: 18, fontWeight: 600 }}>{title}</div>
                        {action}
                    </div>
                    <div>{children}</div>
                </div>
            );
        }

        function Pill({ children }) {
            return <span className="badge">{children}</span>;
        }

        function Field({ label, full, children }) {
            return (
                <div style={{ gridColumn: full ? "1 / -1" : undefined }}>
                    <div className="label">{label}</div>
                    {children}
                </div>
            );
        }

        function Progress({ value }) {
            return (
                <div className="progress-outer">
                    <div className="progress-inner" style={{width: `${value}%`}} />
                </div>
            );
        }

        function Step({ done, label }) {
            return (
                <div style={{ display: "flex", alignItems: "center", gap: 6, color: done ? "#065f46" : "#9ca3af" }}>
                    <div
                        style={{
                            height: 24,
                            width: 24,
                            borderRadius: 999,
                            display: "grid",
                            placeItems: "center",
                            border: `1px solid ${done ? "#059669" : "#e5e7eb"}`,
                            background: done ? "#059669" : "#fff",
                            color: done ? "#fff" : "#6b7280",
                            fontSize: 12,
                            fontWeight: 700,
                        }}
                    >
                        {done ? "✓" : label[0]}
                    </div>
                    <span style={{ fontSize: 14 }}>{label}</span>
                </div>
            );
        }

        function EstimatorCard({ audit }) {
            const area = Number((audit.floorArea || "0").replace(/[^0-9.]/g, ""));
            const base = Math.max(10000, Math.min(200000, area * 90));
            const savingsPct = area ? Math.min(45, 10 + Math.round(area / 300)) : 25;
            const paybackMonths = Math.max(12, 84 - Math.round(savingsPct));

            return (
                <div>
                    <div className="muted">Quick, non-binding estimate based on inputs.</div>
                    <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 10, marginTop: 8 }}>
                        <Metric label="Est. Ticket" value={`€${base.toLocaleString()}`} />
                        <Metric label="Savings" value={`${savingsPct}%`} />
                        <Metric label="Payback" value={`${paybackMonths} mo`} />
                        <Metric label="Grant (up to)" value={`€${Math.round(base * 0.85).toLocaleString()}`} />
                    </div>
                </div>
            );
        }

        function Metric({ label, value }) {
            return (
                <div style={{ border: "1px solid #e5e7eb", borderRadius: 12, padding: 12, background: "#fff" }}>
                    <div style={{ fontSize: 12, color: "#6b7280" }}>{label}</div>
                    <div style={{ fontSize: 18, fontWeight: 600 }}>{value}</div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EcoRetrofitDemo />);
    </script>
</body>
</html>
